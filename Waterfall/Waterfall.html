<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>瀑布流demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <style>
        .waterfall-item{
            position: absolute;
            top:0;
            left:0;
            width:100px;
        }
        .waterfall-item-img{
            width:100%;
            height:100%;
        }
        .item1{height:60px;}
        .item2{height:500px;}
        .item3{height:165px;}
        .item4{height:270px;}
        .item5{height:240px;}
        .item6{height:120px;}
        .item7{height:100px;}
        .item8{height:40px;}
        .item9{height:300px;}
        .item10{height:350px;}
        .item11{height:450px;}
        .item12{height:400px;}
        .item13{height:800px;}
    </style>
</head>
<body>
    <div class="page-container">
        <div class="waterfall" id="box">
            <div class="waterfall-item item1">
                <img src="img/basketball.jpg" alt="img" class="waterfall-item-img"/>
            </div>
            <div class="waterfall-item item2">
                <img src="img/basketball.jpg" alt="img" class="waterfall-item-img"/>
            </div>
            <div class="waterfall-item item3">
                <img src="img/basketball.jpg" alt="img" class="waterfall-item-img"/>
            </div>
            <div class="waterfall-item item4">
                <img src="img/basketball.jpg" alt="img" class="waterfall-item-img"/>
            </div>
            <div class="waterfall-item item5">
                <img src="img/basketball.jpg" alt="img" class="waterfall-item-img"/>
            </div>
            <div class="waterfall-item item6">
                <img src="img/basketball.jpg" alt="img" class="waterfall-item-img"/>
            </div>
            <div class="waterfall-item item7">
                <img src="img/basketball.jpg" alt="img" class="waterfall-item-img"/>
            </div>
            <div class="waterfall-item item8">
                <img src="img/basketball.jpg" alt="img" class="waterfall-item-img"/>
            </div>
            <div class="waterfall-item item9">
                <img src="img/basketball.jpg" alt="img" class="waterfall-item-img"/>
            </div>
            <div class="waterfall-item item10">
                <img src="img/basketball.jpg" alt="img" class="waterfall-item-img"/>
            </div>
            <div class="waterfall-item item11">
                <img src="img/basketball.jpg" alt="img" class="waterfall-item-img"/>
            </div>
            <div class="waterfall-item item12">
                <img src="img/basketball.jpg" alt="img" class="waterfall-item-img"/>
            </div>
            <div class="waterfall-item item13">
                <img src="img/basketball.jpg" alt="img" class="waterfall-item-img"/>
            </div>
        </div>
    </div>

    <script>
        var box = document.getElementById('box');
        var items = box.children;
        // 定义每一列之间的间隙 为10像素
        var gap = 10;

        window.onload = function() {
            // 一进来就调用一次
            waterFall();
            // 封装成一个函数
            function waterFall() {
                // 1- 确定列数  = 页面的宽度 / 图片的宽度
                var pageWidth = getClient().width;
                var itemWidth = items[0].offsetWidth;
                var columns = parseInt(pageWidth / (itemWidth + gap));
                var arr = [];
                for (var i = 0; i < items.length; i++) {
                    if (i < columns) {
                        // 2- 确定第一行
                        items[i].style.top = 0;
                        items[i].style.left = (itemWidth + gap) * i + 'px';
                        arr.push(items[i].offsetHeight);

                    } else {
                        // 其他行
                        // 3- 找到数组中最小高度  和 它的索引
                        var minHeight = arr[0];
                        var index = 0;
                        for (var j = 0; j < arr.length; j++) {
                            if (minHeight > arr[j]) {
                                minHeight = arr[j];
                                index = j;
                            }
                        }
                        // 4- 设置下一行的第一个盒子位置
                        // top值就是最小列的高度 + gap
                        items[i].style.top = arr[index] + gap + 'px';
                        // left值就是最小列距离左边的距离
                        items[i].style.left = items[index].offsetLeft + 'px';

                        // 5- 修改最小列的高度 
                        // 最小列的高度 = 当前自己的高度 + 拼接过来的高度 + 间隙的高度
                        arr[index] = arr[index] + items[i].offsetHeight + gap;
                    }
                }
            }
            // 页面尺寸改变时实时触发
            window.onresize = function() {
                waterFall();
            };
            // 当加载到第30张的时候
            window.onscroll = function() {
                if (getClient().height + getScrollTop() >= items[items.length - 1].offsetTop) {
                    // 模拟 ajax 获取数据    
                    var datas = [
                        "img/basketball.jpg",
                        "img/basketball.jpg"
                    ];
                    for (var i = 0; i < datas.length; i++) {
                        var div = document.createElement("div");
                        div.className = "waterfall-item";
                        div.style="height:" + getRandomNum() + "px";
                        div.innerHTML = '<img src="' + datas[i] + '" alt="" class="waterfall-item-img"/>';
                        box.appendChild(div);
                    }
                    waterFall();
                }

            };
        };

        // clientWidth 处理兼容性
        function getClient() {
            return {
                width: window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
                height: window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight
            }
        }
        // scrollTop兼容性处理
        function getScrollTop() {
            return window.pageYOffset || document.documentElement.scrollTop;
        }
        // item随机高度
        function getRandomNum() {
            var randomNum = Math.random()*500;
            if(randomNum<50){
                getRandomNum();
            }else{
                return randomNum;
            }
        }
    </script>
</body>
</html>
